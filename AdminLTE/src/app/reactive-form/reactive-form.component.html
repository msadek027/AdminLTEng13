<style>
    .requiredAsterisk:after {
      content:" *";
      color: red;
    }
    hr {
      margin-top: 0.2rem;
      margin-bottom: 0.2rem;
      border: 0;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
    }
    .form-control {
      height: 35px;
    
    }
    </style>
  <div class="container-fluid">
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="box-header with-border">
      <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">         
         <div class=" text-left m-2">Reactive Form</div> 
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 text-right">
                <div class="btn-group m-1" role="group" aria-label="Button group with nested dropdown">
                  <button id="btnReset" (click)="resetItems()" class="btn btn-secondary btn-sm" type="button"><i class="fa fa-spinner"></i>  Reset</button>
                  <button type="button" class="btn btn-secondary mr-0 ml-0 pr-0 pl-0" disabled></button>
                  <button id="btnSave" (click)="saveItems()" [class.disabled]="!contactForm.valid" class="btn btn-success btn-sm" type="button"><i class="fa fa-save"> </i> Save</button>
                  <button type="button" class="btn btn-secondary mr-0 ml-0 pr-0 pl-0" disabled></button>
                  <button id="btnView" (click)="viewItems()" class="btn btn-info btn-sm" type="button"><i class="fa fa-file"> </i> View</button>
                  <button type="button" class="btn btn-secondary mr-0 ml-0 pr-0 pl-0" disabled></button>
                  <button id="btnDelete"  [disabled]="isDisabled"  class="btn btn-danger btn-sm" type="button"><i class="fa fa-trash"></i> Delete</button>
                </div>                         
        </div>
      </div>

        </div>
    <hr>
<div class="box-body" style="background-color: #FFFFFF;">

<div class="row">
       <div class="col-sm-4">
      <label for="firstname">First Name </label>
      <input type="text" id="firstname" name="firstname" formControlName="firstname">
    </div>
<div class="col-sm-4">   
      <label for="lastname">Last Name </label>
      <input type="text" id="lastname" name="lastname" formControlName="lastname">  
</div>
<div class="col-sm-4">    
      <label for="email">Email </label>
      <input type="text" id="email"  name="email" formControlName="email" >   
</div>
</div>
    <p>
      <label for="gender">Geneder </label>
      <input type="radio" value="male" id="gender" name="gender" formControlName="gender"> Male
      <input type="radio" value="female" id="gender" name="gender" formControlName="gender"> Female
    </p>
   
    <p>
      <label for="isMarried">Married </label>
      <input type="checkbox" id="isMarried" name="isMarried" formControlName="isMarried">
    </p>
   
    <p>
      <label for="country">country </label>
      <select id="country" name="country"  formControlName="country">
        <option [ngValue]="c.id" *ngFor="let c of countryList">
          {{c.name}}
        </option>
      </select>
    </p>
   <p>
    
    <div formGroupName="address">
        <div class="row">
     <div class="col-sm-4">
        <div class="form-group">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" formControlName="city" >
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label for="street">Street</label>
            <input type="text" class="form-control" name="street" formControlName="street" >
        </div>
    </div>
    <div class="col-sm-4">
        <div class="form-group">
            <label for="pincode">Pin Code</label>
            <input type="text" class="form-control" name="pincode" formControlName="pincode">
        </div>     
    </div>  
      </div>
    </div>
    <p>Complete the form to enable button.</p>
    <p>        
    <!-- 
      <button type="submit"  class="btn btn-primary btn-sm" [disabled]="!contactForm.valid">Submit</button>
    --> 
    </p>
</div>
  </form>
  </div>
