
<style>
.requiredAsterisk:after {
  content:" *";
  color: red;
}
hr {
  margin-top: 0.2rem;
  margin-bottom: 0.2rem;
  border: 0;
  border-top: 1px solid rgba(0, 0, 0, 0.1);
}
.form-control {
  height: 35px;

}
</style>
<div class="container-fluid">
<div class="box-header with-border">
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="float-left m-2"> Master-Detail Info</div>
         
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 ">
            <div class="row m-1">
                <div class="col-xs-6 col-sm-4"></div>
                <div class="col-xs-6 col-sm-4"></div>
                <div class="col-xs-6 col-sm-1"><button id="btnReset" class="btn btn-primary btn-sm" type="button"><i class="glyphicon glyphicon-refresh"></i> Reset</button></div>
                <div class="col-xs-6 col-sm-1"><button id="btnSave" (click)="saveItems()" class="btn btn-primary btn-sm" type="button"><i class="glyphicon glyphicon-check"></i> Save</button></div>
                <div class="col-xs-6 col-sm-1"><button id="btnView" (click)="viewItems()" class="btn btn-primary btn-sm" type="button"><i class="glyphicon glyphicon-file"></i> View</button></div>
                <div class="col-xs-6 col-sm-1"><button id="btnDelete" class="btn btn-primary btn-sm" type="button"><i class="glyphicon glyphicon-ok"></i> Delete</button></div>
            </div>
        </div>
      </div> 
    </div>
<hr>

    <div class="box-body">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-2 col-lg-2 requiredAsterisk">Month-Year:</div>
            <div class="col-xs-0 col-sm-0 col-md-3 col-lg-3">
                <div class="input-group">
                    <select [(ngModel)]="selectedMonth" class="form-control">
                      <option *ngFor="let month of monthList" [ngValue]="month">{{month.MonthName}}</option>
                    </select>
               
                    <span class="input-group-btn" style="width:2px;"></span>
                    <input type="text" id="Year" [(ngModel)]="Year" class="RequiredField form-control" />
                </div>
            </div>
            <div class="col-xs-0 col-sm-6 col-md-3 col-lg-3"> </div>
  
            <div class="col-xs-0 col-sm-6 col-md-2 col-lg-2 requiredAsterisk">SetDate:</div>
            <div class="col-xs-0 col-sm-0 col-md-2 col-lg-2">
                <input type="date" [(ngModel)]="SetDate"  class="form-control" placeholder="Enter Joining date" value=""
                min="01-01-2022" max="31-12-2023">
            </div>
         
        </div>
    
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-2 col-lg-2 requiredAsterisk">Cmbo Selection:</div>
          <div class="col-xs-0 col-sm-0 col-md-3 col-lg-3">
            <div class="input-group">
            <form [formGroup]="form" novalidate >
              <select formControlName="country" class="form-control">
                <option *ngFor="let country of countries" [ngValue]="country">{{country.name}}</option>
              </select>
            </form>
            <span class="input-group-btn" style="width:2px;"></span>
            <select  [(ngModel)]="selectedValue" class="form-control">
              <option *ngFor="let country of countries" [ngValue]="country">{{country.name}}</option>
  
          </select> 
        </div>
          </div>
          <div class="col-xs-0 col-sm-0 col-md-3 col-lg-3">  </div>
          <div class="col-xs-0 col-sm-0 col-md-2 col-lg-2">  </div>
            <div class="col-xs-0 col-sm-0 col-md-2 col-lg-2"> 
              <select type="number" [(ngModel)]="selectedLevel" class="form-control">
                <option *ngFor="let level of levels" [ngValue]="level">{{level.name2}}</option>
              </select> </div>

        </div>
        <br/>

        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4"> 
            <label for="Date of Birth" >
            Enter the Date:<label class="requiredAsterisk"></label>
            <input type="date" name="date" [(ngModel)]="SetDate2">
        </label>
      </div>
        
          <div class="col-xs-0 col-sm-6 col-md-2 col-lg-2"></div>
          <div class="col-xs-0 col-sm-6 col-md-2 col-lg-2"></div>
          <div class="col-xs-0 col-sm-0 col-md-2 col-lg-2">
                    
            </div>            
          </div>
      </div>

   
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="float-left m-2">

                    <button (click)="addDetailToGrid()"  class="btn btn-primary" >
                        Add To Grid
                    </button>
                    <button (click)="addItems(0)"  class="btn btn-primary">
                       Add To Grid2
                     </button>
                    
                </div>
             
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <div class="row mt-2">
                 <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                 <button (click)="getSelectedRows()">Get Sel Row</button>
               </div>
               <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <button (click)="deleteSelectedRows()">Delete Sel Row</button>                  
               </div>
               <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">                 
                <button (click)="updateItems()">Update Sel Row</button>                            
               </div>
               <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">                 
                <button (click)="clearData()">Clear Data</button> 
                <button (click)="btnExport()">Export To Excel</button>                          
               </div>
              </div>
         </div>
          </div>
 <div class="row">

  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <ag-grid-angular #agGrid style="width:98%; height: 300px;" 
    class="ag-theme-alpine" 
    [rowData]="rowData" 
    [columnDefs]="columnDefs" 
    [defaultColDef]="defaultColDef"     
    [pagination]="true"
    colResizeDefault="shift"
     rowSelection="single"   
     [autoGroupColumnDef]="autoGroupColumnDef"    
     (gridReady)="onGridReady($event)"
       
     (cellDoubleClicked) = "onCellDoubleClicked($event)"
     (cellClicked)="onCellClicked2($event)"
     >
    </ag-grid-angular>
   </div>
  </div>
  
  <div class="footer">
    <div class="buton-group fr">
      <button mat-raised-button color="primary" class="save-button" (click)="onSave()">Save</button>
    </div>
  </div>

</div>






<div class="modal" id="imagemodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">LOV [Popup : ag Grid] </h4>
        </div>
        <div class="modal-body">    
          <ag-grid-angular #agGridPopup style="width:98%; height: 300px;" 
          class="ag-theme-alpine" 
          [rowData]="dtPopup" 
          [columnDefs]="columnDefsPopup" 
          [defaultColDef]="defaultColDefPopup"           
          
          rowSelection="single"        
          (cellDoubleClicked) = "onCellDoubleClickedPopup($event)"          
           >
          </ag-grid-angular>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-dismiss="modal" (click) = "hide()">Close</button>        
        </div>
      </div>
    </div>
    </div>
